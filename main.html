<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>  



    <div class="todo">
      <div class="todo__content">

        <h1 class="todo__title">Все задачи</h1>

        <div class="todo__new">
          <input id="new" type="text" placeholder="Новая задача" onkeydown="enter(this)">
          <div id="add" class="todo__add">+</div>
        </div>

        <div id="list-star" class="todo__list">
          <!-- Здесь невыполненные задачи -->
        </div>
        <div id="list" class="todo__list">
          <!-- Здесь невыполненные задачи -->
        </div>
        <div id="list-complete" class="todo__list">
          <!-- Здесь выполненные задачи -->
        </div>
      </div>
    </div>

    <div class="todo__right-panel">
      <div id="timer" class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icon_pomodoro.svg" alt="#" class="todo__pomodoro-icon">
      </div>
      <div class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icon_statistics.svg" alt="#" class="todo__pomodoro-icon">
      </div>
      <div class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icon_upload.svg" alt="#" id="icon_upload" class="todo__pomodoro-icon">
      </div>
    </div> 

    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a id="close-popup" href="#" class="popup__close">x</a>
          <div class="popup__title"> Таймер помидорок </div>
          <div class="pomodoro__section">

            <div class="progress__bar">
              <div class="circular-progress">
                <span id="time_next"class="progress-value">25:00</span>
                <div class="button__section">
                    <div class="todo__pomodoro-button no-border">
                      <img src="/icon_back3.svg" alt="#" id="button_back" class="todo__pomodoro-icon icon-reverse">
                    </div>
                    <div class="todo__pomodoro-button no-border">
                      <img src="/icon_play.svg" alt="#" id="button_play" class="todo__pomodoro-icon icon-play">
                    </div>
                    <div class="todo__pomodoro-button no-border">
                      <img src="/icon_next.svg" alt="#" id="button_next" class="todo__pomodoro-icon icon-next">
                    </div>
                </div>
              </div>
            </div>

            <!-- <svg class="progress-ring" width="300" height="300">
              <circle class="progress-ring__circle" stroke="black" stroke-width="7" cx="150" cy="150" r="102" fill="transparent"></circle>
               radius= (width/2) - (stroke-width * 2) = 72 -->
            <!-- </svg> -->

            <div class="pomodoro__section-buttons">




            </div>
          </div>
          <div class="popup__text"> Здесь должен быть таймер и 4 кнопочки</div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
