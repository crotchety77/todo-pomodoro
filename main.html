<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>  
    <div class="todo">
      <div class="todo__content">

        <h1 class="todo__title">Все задачи</h1>

        <div class="todo__new">
          <input id="new" type="text" placeholder="Новая задача" onkeydown="enter(this)">
          <div id="add" class="todo__add">+</div>
        </div>
        <div class="todo__lists">
          <div id="list-star" class="todo__list">
            <!-- Здесь невыполненные задачи -->
          </div>
          <div id="list" class="todo__list">
            <!-- Здесь невыполненные задачи -->
          </div>
          <div id="list-complete" class="todo__list">
            <!-- Здесь выполненные задачи -->
          </div>
        </div>
      </div>
    </div>

    <div class="todo__right-panel">
      <div id="timer" class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icons/icon_pomodoro.svg" alt="#" class="todo__pomodoro-icon">
      </div>
      <div class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icons/icon_statistics.svg" alt="#" class="todo__pomodoro-icon">
      </div>
      <div  id="icon-lists" class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icons/icon_file-text.svg" alt="#" id="icon_upload" class="todo__pomodoro-icon">
      </div>
      <div id="settings" class="todo__pomodoro-button">
        <!-- иконку впихнуть и бордер вокруг -->
        <img src="/icons/icon_settings5.svg" alt="#" id="icon_settings" class="todo__pomodoro-icon">
      </div>
    </div> 
    <!-- попап не стоит перетаскивать в туду ради расположения.
    тогда мы не сможем делать прозрачность фона (менее прозрачный) -->
    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a id="close-popup" href="#" class="popup__close">x</a>
          <div class="popup__title"> Pomadoro </div>
          <div class="pomodoro__section">
            <div class="progress__bar">
              <div class="circular-progress">
                <span id="time_next"class="progress-value">25:00</span>
                <div class="button__section">
                  <div class="todo__pomodoro-button no-border">
                    <img src="/icons/icon_back3.svg" alt="#" id="button_back" class="todo__pomodoro-icon icon-reverse">
                  </div>
                  <div class="todo__pomodoro-button no-border">
                    <img src="/icons/icon_play.svg" alt="#" id="button_play" class="todo__pomodoro-icon icon-play">
                  </div>
                  <div class="todo__pomodoro-button no-border">
                    <img src="/icons/icon_next.svg" alt="#" id="button_next" class="todo__pomodoro-icon icon-next">
                  </div>
                  
                </div>
                <div id="countTime" class="count-timer">
                  1/4
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="select__section">
          <div class="select__header">
            <div id="select__current" class="select__current"></div>
            <div class="select__icon">▼</div>
          </div>
            <div id="select__body" class="select__body">
          </div>
          <div class="text-input__section">
            <!-- <form action="#"> -->
              <div class="message-box" id="message-box">
                <textarea id="noteText" placeholder="Сообщение" rows="15" spellcheck="false"></textarea>
              </div>
              <div class="button-s">
                <input id="save" type="submit" value="Сохранить"/>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>

    <div id="popupSettings" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a id="close-popupSettings" href="#" class="popup__close">x</a>
          <div class="popup__title"> Настройки </div>
          <div class="popup__text">Здесь должна быть тёмная тема</div>
        </div>
      </div>
    </div>

    <div id="popupLists" class="popup">
      <div class="popup__body ">
        <div class="popup__content popup__lists">
          <a id="close-popupLists" href="#" class="popup__close">x</a>
          <div class="panel-data">
            <div class="popup__title title-lists"> [Дата] </div>
            <!-- Кнопка вперёд и назад -->
            <!-- Кнопка скопировать всё -->
            <div class="button-copy">
              <input id="copy" type="submit" value="Копировать" />
            </div>


            
          </div>
          <div id="box-notes" class="box-notes">
            <!-- Скролл и 4+ заметки в формате
            ## TaskName
            NoteText
             -->
          </div>
        </div>
      </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
